<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cat Photo App</h1>
    <h2>Cat Photo</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">
    <br>
    <br>
    <h2>Cat List</h2>
    <h3>Things Cats Loves</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointer</li>
        <li>lasagna</li>
    </ul>
    
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg">
    <p>cat love lasagna</p>
    <br>
    <h2>Top 3 things Cat hate:</h2>
    <ol>
        <li>flea treatment</li>
        <li>Thunder</li>
        <li>other cats</li>
    </ol>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"><p>Cat hate other cats</p>
    <br>
    <h2>Cat from</h2>
    <fieldset>
        <legend>Is your cat an indoor or outdoor cat ?</legend>
        <input type="radio" id="contactChoice1" name="contact"  />
      <label for="contactChoice1">Indoor</label>

      <input type="radio" id="contactChoice2" name="contact"  />
      <label for="contactChoice2">Outdoor</label>
    </fieldset>
    <fieldset>
        <legend>What's your cat's personality ?</legend>
        <input type="checkbox" id="contactChoice1" name="contact"  />
      <label for="contactChoice1">Loving</label>

      <input type="checkbox" id="contactChoice2" name="contact" />
      <label for="contactChoice2">Lazy</label>
      <input type="checkbox" id="contactChoice2" name="contact"  />
      <label for="contactChoice2">Energetic</label>
    </fieldset>
    <input type="text" name="contact" placeholder="cat url">
    <button type="submit">Submit</button>
</body>
</html>
